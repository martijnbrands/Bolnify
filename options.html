<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolnify - Instellingen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/images/bolnify_logo.svg" alt="Bolnify Logo" />
        <h1>Instellingen</h1>

    </header>
    <section id="settings">
        <form>
            <div id="notifications" class="form_control">
                <h2>Notificatie geluid</h2>

                <input class="radio_input" type="radio" name="notification" value="0">
                <label class="radio">Uit</label>

                <input class="radio_input" type="radio" name="notification" value="1">
                <label class="radio">Ka-Ching</label>
                
                <input class="radio_input" type="radio" name="notification" value="2">
                <label class="radio">Here Comes The Money</label>

            </div>

            <div id="notifications_timer" class="form_control">
                <h2>Notificatie interval</h2>
                <p>Stel in om hoeveel tijd je een notificatie wil ontvangen
                <input type="range" min="5" max="60" class="slider" id="notification_slider">
                <div id="slider_output"></div>

            </div>

            <div class="form_control">
                <h2>Test Notificatie</h2>
                <p>Dit zal een test notificatie sturen om te controleren of je "meldingen" hebt ingeschakeld<br>Als er geen notificatie verschijnt, controleer dan de instellingen van je PC.</p>
                <input class="default_button" id="notification_buttton" type="submit" value="Stuur Test Notification">
                
            </div>
            <div class="form_control row">
                <input class="default_button" id="saveSettings" type="submit" value="Opslaan">
                <input class="button_flat" id="cancelSettings" type="submit" value="Annuleren">
            </div>
        </form>
    </section>
    <style>
        :root{
            --primary-color: #6C63FF;
            --title-color: #000;
            --title-size: 14px;
            --paragraph-color: #C2C2C2;
            --paragraph-size: 12px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2{
            font-size: var(--paragraph-size);
        }
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: #fff;
            text-align: center;
        }
        header img{
            width: 200px;
        }
        header h1{
            font-weight: 900;
            color: var(--title-color);
            font-size: var(--title-size)
        }
        section#settings{
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 30px;     
        }
        section#settings form{
            width: 50%;
        }
        section#settings .form_control{
            width: 100%;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        section#settings .form_control.row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            border-bottom: 0;
        }
        section#settings .form_control h2{
            padding-bottom: 10px;
        }
        .radio{
            margin-right: 30px;
        }
        .slider {
            -webkit-appearance: none;
            margin: 15px 0;
            width: 100%;
            height: 10px;
            border-radius: 5px;  
            background: #ddd;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background-color: var(--primary-color);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
        }
        input[type="submit"]{
            margin-top: 15px;
            margin-right: 15px;
        }
        input[type="submit"]:hover{
            cursor: pointer;
        }
        .default_button{
            min-width: 150px;
            min-height: 37px;
            padding: 10px 40px;
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 10px;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px var(--primary-color);
            border-radius: 18px;
            background: var(--primary-color);
        }
        .button_flat{
            min-width: 150px;
            min-height: 37px;
            padding: 10px 40px;
            border: none;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 10px;
            text-transform: uppercase;
            border-radius: 18px;
            background: #fff;
        }
    </style>
    <script src="js/options.js"></script>
</body>

</html>
